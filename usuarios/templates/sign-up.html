{% load bootstrap4 %}

{% block content %}
	<h1 class="mx-auto"></h1>

		{% bootstrap_form form %}
			{% buttons %}
				<button type="submit" class="btn btn-primary">Salvar</button>
				<button type="submit" class="btn btn-warning">

				</button>
			{% endbuttons %}
	</form>
{ %endblock %}
